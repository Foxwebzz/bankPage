<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    
    <section class="bg">
        <div class="overlay"></div>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        
        <div class="sidebar">
            <header>Menu</header>
            <ul>
                <li><button class="button myBtnStyle" data-btn='view_search_account'>Seach Account</button></li>
                <li><button class="button myBtnStyle" data-btn='view_add_account'>Add Account</button></li>
            </ul>
        </div>


        
        <section class="view" data-btn='view_search_account'>
            <div class="account-search-body">
                <h1>account search</h1>
                <input type="text" class="form-control" placeholder="Search Account Name">
                <button class="btnSearch myBtnStyle">search</button>
            </div>
    
        </section>
    
        <section class="view" data-btn='view_add_account'>
            <h1> Add Account</h1>
            <div class="form-container">
                <input type="text" class="form-control mb-1" placeholder="ID">
                <input type="text" class="form-control mb-1" placeholder="First Name">
                <input type="text" class="form-control mb-1" placeholder="Last Name">
                <input type="text" class="form-control mb-1" placeholder="Deposit">
                <input type="text" class="form-control mb-1" placeholder="Card">
            </div>
            <button class="btnAddAccount myBtnStyle">Submit</button>
        </section>
    </section>





    <script src="/db.js"></script>
    <script src="/main.js"></script>
  
</body>
</html>
